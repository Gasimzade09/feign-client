plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter:2.1.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon:2.1.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:2.1.4.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.8'
    implementation 'io.github.openfeign:feign-gson:10.11'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.8.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
}

group = 'com.feign'
version = '0.0.1-SNAPSHOT'
description = 'client'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
